<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  1번 : 0<input type="radio" name="radioBtn1">
  1<input type="radio" name="radioBtn1">
  2<input type="radio" name="radioBtn1">
  3<input type="radio" name="radioBtn1">
  4<input type="radio" name="radioBtn1">
  가중치 <input type="text" id="number1">
  <br>
  2번 : 0<input type="radio" name="radioBtn2">
  1<input type="radio" name="radioBtn2">
  2<input type="radio" name="radioBtn2">
  3<input type="radio" name="radioBtn2">
  4<input type="radio" name="radioBtn2">
  가중치 <input type="text" id="number2">
  <br>
  3번 : 0<input type="radio" name="radioBtn3">
  1<input type="radio" name="radioBtn3">
  2<input type="radio" name="radioBtn3">
  3<input type="radio" name="radioBtn3">
  4<input type="radio" name="radioBtn3">
  가중치 <input type="text" id="number3">
  <br>
  <span id="abc"></span>
  <br>
  <input type="button" value="계산" id="Btn">
</body>

<script>
  document.getElementById('Btn').addEventListener('click' , function(){
    var total_number = "";
    var a
    var b
    var c
    var r1 = document.getElementsByName('radioBtn1');
    for (var i = 0; i < r1.length; i++){
      if(r1[i].checked == true){
        a = i;
      }
    }


    var r2 = document.getElementsByName('radioBtn2');
    for (var j = 0; j < r2.length; j++){
      if(r2[j].checked == true){
        b = j;
      }
    }


    var r3 = document.getElementsByName('radioBtn3');
    for (var k = 0; k < r3.length; k++){
      if(r3[k].checked == true){
        c = k;
      }
    }

    var numb1 = document.getElementById('number1').value
    var numb2 = document.getElementById('number2').value
    var numb3 = document.getElementById('number3').value

    total_number = a + "x" + numb1 + " + "
    + b + "x" + numb2 + " + " + c + "x" + numb3 + "="
    + ((a*numb1)+(b*numb2)+(c*numb3))

    document.getElementById('abc').innerHTML = total_number;
  })
</script>

</html>
