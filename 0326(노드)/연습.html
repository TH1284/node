<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <input type="text" id="a">
  <input type="text" id="b">
  <input type="button" value="버튼" id="c">
  <script>
    document.getElementById('c').addEventListener('click', function() {

      var a1 = document.getElementById('a').value
      var b1 = document.getElementById('b').value
      var i = Number(a1) + Number(b1)

      if (i < 10) {
        alert("10미만 입니다");
      } else if (i >= 10) {
        alert("10이상 입니다");
      } else {
        alert("숫자만 입력해주세요");
      }
    })
  </script>

</body>

</html>
