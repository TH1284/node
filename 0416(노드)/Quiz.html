<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  1번 : 0<input type="radio" name="radioBtn">
  1<input type="radio" name="radioBtn">
  2<input type="radio" name="radioBtn">
  3<input type="radio" name="radioBtn">
  4<input type="radio" name="radioBtn">
  가중치<input type="text"id="number1">
  <br>
  2번 : 0<input type="radio" name="radioBtn2">
  1<input type="radio" name="radioBtn2">
  2<input type="radio" name="radioBtn2">
  3<input type="radio" name="radioBtn2">
  4<input type="radio" name="radioBtn2">
  가중치<input type="text"id="number2">
  <br>
  3번 : 0<input type="radio" name="radioBtn3">
  1<input type="radio" name="radioBtn3">
  2<input type="radio" name="radioBtn3">
  3<input type="radio" name="radioBtn3">
  4<input type="radio" name="radioBtn3">
  가중치<input type="text"id="number3">
  <br>
  <span id = "abc"></span>
  <br>
  <input type="button" value="계산" id="Btn">
</body>
<script>
  document.getElementById('Btn').addEventListener('click', function() {
    var total_number = "";
    var a
    var b
    var c
    var radios1 = document.getElementsByName('radioBtn');
    for (var i = 0; i < radios1.length; i++){
      if(radios1[i].checked == true){
        a = i;
      }
    }

    console.log(radios1)
    var radios2 = document.getElementsByName('radioBtn2');
    for (var j = 0; j < radios2.length; j++){
      if(radios2[j].checked == true){
        b = j;
      }
    }
    var radios3 = document.getElementsByName('radioBtn3');
    for (var k = 0; k < radios3.length; k++){
      if(radios3[k].checked == true){
        c = k;
      }
    }
    var num1 = document.getElementById('number1').value
    var num2 = document.getElementById('number2').value
    var num3 = document.getElementById('number3').value

    total_number = a + "x" + num1 + " + "
    + b + "x" + num2 + " + " + c + "x" + num3 + "="
    + ((a*num1)+(b*num2)+(c*num3))

    document.getElementById('abc').innerHTML = total_number;


  })
</script>

</html>
