<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>구구단</title>
</head>

<body>
  
  <input type="text" id="a">
  <input type="button" value="구구단" id="b">
  <br>
  <span id="aaaaaa"></span>
  <script>
    document.getElementById('b').addEventListener('click',function(){

      var number1 = "";

      var aa = document.getElementById('a').value

      for(var i = 1; i<=100; i++){

        number1 += aa + "*" + i + "=" + (aa*i) + "<br>"

        }

          document.getElementById('aaaaaa').innerHTML = number1;



    })
  </script>








</body>

</html>
