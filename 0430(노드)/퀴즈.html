<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="text" id="price">
    <input type="button" value="구매" id="Btn">
    <br>
    <span id="result"></span>
  </body>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script>
    $("#Btn").click(function(){

      $.ajax({
        // url : `http://localhost/item?inputPrice=${$("#price").val()}`,
        url : `http://localhost/item?inputPrice`,
        data: {
          price : $("#price").val()
        },
        success:function(response){
          $("#result").html(response)
        }
      });
});
  </script>

</html>
